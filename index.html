<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Credit Card Form</title>
</head>
<body>
    <div class="card">
        <form>
            <h1 class="card_title">
                Enter Payment Information
            </h1>
            <div class="card_row">
                <div class="card_col"><label for="cardNumber" class="card_label">Card Number</label>
                    <input type="text" class="card_input card_input--large" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                    
                </div>
                <div class="card_col card_chip">
                    <img src="img/chip.svg" alt="">        
                </div>
            </div> 

        </form>
    </div>
</body>
</html>
